<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="./output.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen font-sans bg-gradient-to-b from-[#0f0c29] via-[#302b63] to-[#24243e]">
  <div class="main w-[350px] h-[500px] bg-cover bg-center rounded-lg shadow-lg overflow-hidden fade-in-scale" style="background-image: url('1.jpg');">
    <div class="login bg-white rounded-[60%_10%] shadow-lg h-[460px] flex flex-col items-center justify-center">
      <form class="text-center px-4">
        <h2 class="text-[#573b8a] text-[1.8em] font-bold mb-6">Login</h2>
        <input type="email" name="email" placeholder="Email" required class="block w-[75%] mx-auto my-4 p-3 bg-[#e0dede] rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-[#573b8a]">
        <input type="password" name="pswd" placeholder="Password" required class="block w-[75%] mx-auto my-4 p-3 bg-[#e0dede] rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-[#573b8a]">
        <button class="w-[75%] h-12 mx-auto mt-6 text-lg font-semibold text-white bg-gradient-to-r from-[#6d44b8] to-[#9e66ff] rounded-lg shadow-lg hover:from-[#7f52c7] hover:to-[#b37dff] transition-all duration-300 ease-in-out transform hover:scale-105">
          Login
        </button>
        <p class="mt-4 text-sm text-gray-500">Don't have an account? <a href="register.html" class="text-[#6d44b8] hover:underline">Sign Up</a></p>
      </form>
    </div>
  </div>

  <script src="script.js">

    //   setTimeout(() => {

    //   }, 500); // Waktu sesuai durasi animasi
    // });
  </script>
</body>
</html>
